<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">üïµÔ∏è‚Äç‚ôÇÔ∏è Real-Time Fraud Detection</h2>
    <form id="fraudForm">
      <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" step="0.01" class="form-control" name="amount" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Hour (0-23)</label>
        <input type="number" class="form-control" name="hour" required min="0" max="23">
      </div>
      <div class="mb-3">
        <label class="form-label">Source Type</label>
        <select class="form-select" name="source_type" required>
          <option value="upi">UPI</option>
          <option value="credit_card">Credit Card</option>
          <option value="online_payment">Online Payment</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Predict Fraud</button>
    </form>
    <div class="alert mt-4 d-none" id="resultBox"></div>
  </div>

  <script>
    const form = document.getElementById('fraudForm');
    const resultBox = document.getElementById('resultBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      resultBox.classList.remove('d-none', 'alert-success', 'alert-danger', 'alert-warning');
      if (result.error) {
        resultBox.classList.add('alert-warning');
        resultBox.innerText = "‚ùå Error: " + result.error;
      } else if (result.prediction === 1) {
        resultBox.classList.add('alert-danger');
        resultBox.innerText = "‚ö†Ô∏è Alert: Fraudulent transaction detected!";
      } else {
        resultBox.classList.add('alert-success');
        resultBox.innerText = "‚úÖ Legitimate transaction.";
      }
    });
  </script>
</body>
</html>
